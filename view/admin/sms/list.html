{extend name="base" /}
{block name="body"} 
<table class="layui-hide" id="sms" lay-filter="sms"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="delete">{:__('Batch delete')}</button>
        <button class="layui-btn layui-btn-sm" lay-event="refresh">{:__('Refresh')}</button>
        <button class="layui-btn layui-btn-sm" lay-event="add">{:__('newly added')}</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-icon layui-icon-edit layui-btn-xs" lay-event="edit">{:__('edit')}</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs layui-icon layui-icon-delete" lay-event="del">{:__('delete')}</a>
</script>
<div id="add-main" style="display: none;margin-top: 40px;">
    <form class="layui-form" id="add-form" action="" lay-filter="add-form">
        <input type="hidden" name="id" value="0" id="id">
        
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px">{:__('phone')}</label>
            <div class="layui-input-block">
                <input type="text" placeholder="{:__('phone')}" id="mobile" style="width: 80%" name="mobile" lay-verify="mobile" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px">{:__('Verification Code')}</label>
            <div class="layui-input-block">
                <input type="text" name="code" id="code" style="width: 80%" lay-verify="code" placeholder="{:__('Verification Code')}" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px">{:__('Expiration time')}</label>
            <div class="layui-input-block">
                <input type="text" name="exptime" id="exptime" style="width: 80%" lay-verify="exptime" placeholder="{:__('Expiration time')}" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px"></label>
            <div class="layui-input-inline">
                <button class="layui-btn" lay-submit lay-filter="save">{:__('preservation')}</button>
                <button type="button" class="layui-btn layui-btn-danger" onclick="layer.closeAll()">{:__('cancel')}</button>
            </div>
        </div>
    </form>
</div>
<!--新增表单 end-->
{/block}

{block name="js"}
<script>
     layui.use(['util', 'table', 'form'], function () {
            var util = layui.util;
        var table = layui.table,
            $ = layui.jquery,
            form = layui.form;
        form.render();

        table.render({
            elem: '#sms'
            , url: '/sms/info'  // 请求数据路由地址
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
           
            ,cellMinWidth: 100
            ,size:'lg'
            ,even:true
            , title: '{:__('User data table')}'
            , cols: [[
                {type: 'checkbox', fixed: 'left'}
                , {field: 'id', title: 'ID', width: 80, align: 'center', fixed: 'left'}
                , {field: 'event', title: '事件', align: 'center', width: 120}
                , {field: 'mobile', title: '手机号', align: 'center', width: 120}
                , {field: 'code', title: '验证码', align: 'center', width: 160}
                , {field: 'times', title: '验证次数', align: 'center', width: 160}
                , {field: 'exptime', title: '过期时间', align: 'center', width: 160, templet:"<div>{{layui.util.toDateString(d.exptime*1000, 'yyyy-MM-dd HH:mm:ss')}}</div>"}
                , {field: 'createtime', title: '创建时间', align: 'center', width: 160}
                , {fixed: 'right', title: '操作', align: 'center', toolbar: '#barDemo', width: 150}
            ]]
            , page: true
            , limit: 10
            , text: {none: '{:__('No data available')}'}
        });
        //表单提交
        form.on('submit(save)', function (data) {
        var index = layer.msg('{:__('Submitting, please wait')}', {
        icon: 16,
        time: false,
        shade: 0.3
    });
            params = data.field;
            submit($, params);
            return false;
        });

        // 新增
        function submit($, params) {
            var url = params.id > 0 ? '/sms/edit' : '/sms/add';
            $.post(url, params, function (res) {
                if (res.code == 0) {
                    layer.msg(res.msg, {icon: 1});
                    setTimeout(function () {
                        layer.closeAll();   // 关闭弹窗
                        location.reload();  // 页面刷新
                    }, 1500)
                } else {
                    layer.msg(res.msg, {icon: 0})
                }
            }, 'json');
        }

        //头工具栏事件
        table.on('toolbar(sms)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'add':
                    // 清空表单
                    document.getElementById('id').value = 0;
                    $("#add-form")[0].reset();
                    layui.form.render();
                   // 打开窗口
                  var title = $(this).html();
                     var width = $(this).data('width');
                     var height = $(this).data('height');
                if(navigator.userAgent.match(/(iPhone|iPod|Android|ios)/i)){
                      var width = '90%';
                      var height = '430px';
                     }else{
                        var width = '500px';
                      var height = '430px';
                     };
                // 打开窗口
                layer.open({  
                     type: 1 //Page层类型
                     ,area: [width, height]
                     ,title: title 
                     ,closeBtn: false
                     ,shade: 0.3 //遮罩透明度
                     ,maxmin: true //允许全屏最小化
                     ,anim: 1 //0-6的动画形式，-1不开启
                     ,shadeClose: true
                     ,id: 'layui-id' //设定一个id，防止重复弹出
                     ,moveType: 0 //拖拽模式，0或者1
                     ,content: $("#add-main")
                     });
                    break;
                case 'delete':
                    var data = checkStatus.data;
                    var ids = [];
                    data.forEach(item => {
                        ids.push(item.id);
                    });
                    if (ids <= 0) {
                        return layer.msg('{:__('Please select Delete item')}', {icon: 0});
                    }
                 var index = layer.msg('{:__('Submitting, please wait')}', {
                   icon: 16,
                   time: false,
                   shade: 0.3
                 });
                    $.post('/sms/del', {id: ids}, function (res) {
                        if (res.code == 0) {
                            layer.msg(res.msg, {icon: 1});
                            setTimeout(function () {
                                location.reload();  // 页面刷新
                            }, 1500)
                        } else {
                            layer.msg(res.msg, {icon: 0});
                        }
                    }, 'json');
                    break;
                case 'refresh':
                    location.reload();
                    break;
            }
        });

         //监听行工具事件
        table.on('tool(sms)', function (obj) {
            var data = obj.data;
            //console.log(obj)
            if (obj.event === 'del') {
                layer.confirm('{:__('Really delete it')}', function (index) {
                 var index = layer.msg('{:__('Submitting, please wait')}', {
                   icon: 16,
                   time: false,
                   shade: 0.3
                 });
                    $.post('/sms/del', {id: data.id}, function (res) {
                        if (res.code == 0) {
                            layer.msg(res.msg, {icon: 1});
                            setTimeout(function () {
                                location.reload();  // 页面刷新
                            }, 1500)
                        } else {
                            layer.msg(res.msg, {icon: 0});
                            layer.close(index);
                        }
                    }, 'json')
                });
            } else if (obj.event === 'edit') {
                if (data.length==0){
                    return layer.msg('请选择一行！', {icon: 0});
                }
                // 打开窗口
                  var title = $(this).html();
                     var width = $(this).data('width');
                     var height = $(this).data('height');
                if(navigator.userAgent.match(/(iPhone|iPod|Android|ios)/i)){
                      var width = '90%';
                      var height = '430px';
                     }else{
                        var width = '500px';
                      var height = '430px';
                     };
                // 打开窗口
                layer.open({  
                     type: 1 //Page层类型
                     ,area: [width, height]
                     ,title: title 
                     ,closeBtn: false
                     ,shade: 0.3 //遮罩透明度
                     ,maxmin: true //允许全屏最小化
                     ,anim: 4 //0-6的动画形式，-1不开启
                     ,shadeClose: true
                     ,id: 'layui-id' //设定一个id，防止重复弹出
                     ,moveType: 0 //拖拽模式，0或者1
                     ,content: $("#add-main")
                     });
                document.getElementById('id').value = data.id;
                document.getElementById('exptime').value = data.exptime;
                document.getElementById('mobile').value = data.mobile;
                document.getElementById('code').value = data.code;
                
                    layui.form.render();
            }
        });
    })
    ;


</script>
{/block}
